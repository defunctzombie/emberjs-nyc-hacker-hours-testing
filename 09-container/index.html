<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.JS Testing</title>
  <link rel="stylesheet" 
    href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

  <script type="text/javascript" src="f.js"></script>

  <script type="text/javascript"
    src="http://builds.emberjs.com/tags/v1.2.0-beta.2/ember.js"></script>
  <script type="text/javascript"
    src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>

  <script type="text/x-handlebars" data-template-name="posts">
    <h1>Posts</h1>

    {{#each controller itemController="Post"}}
      {{#link-to "post" model classNames="post"}}
        {{title}}
      {{/link-to}}

      {{#if isSelected}}
        You've selected this post!
      {{else}}
        <button {{action "selectPost" model}}>Select</button>
      {{/if}}
      <br />
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    <h1>{{title}}</h1>

    <p>
      {{body}}
    </p>

    {{#link-to "posts"}}Return to listing{{/link-to}}
  </script>

  <script type="text/javascript" src="app.js"></script>

  <script>
    if (window.location.search.match(/tests/)) {
      document.write("<script type=\"text/javascript\" src=\"tests.js\"></" + "script>");
    } else {
      $('#qunit').hide();
    }
  </script>
</body>
</html>
