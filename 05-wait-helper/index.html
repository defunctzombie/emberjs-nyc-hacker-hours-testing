<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.JS Testing</title>
  <link rel="stylesheet" 
    href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

  <script type="text/javascript"
    src="http://builds.emberjs.com/canary/ember.js"></script>

  <script type="text/x-handlebars" data-template-name="timeout">
    This page takes 1 second to load.
  </script>

  <script type="text/x-handlebars" data-template-name="ajax">
    This page waits for ajax to complete.
  </script>


  <script type="text/javascript" src="app.js"></script>

  <script>
    if (window.location.search.match(/tests/)) {
      document.write("<script type=\"text/javascript\" src=\"tests.js\"></" + "script>");
    } else {
      $('#qunit').hide();
    }
  </script>
</body>
</html>
