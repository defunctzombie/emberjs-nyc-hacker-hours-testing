<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.JS Testing</title>
  <link rel="stylesheet" 
    href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

  <script type="text/javascript"
    src="http://builds.emberjs.com/tags/v1.2.0-beta.1/ember.js"></script>

  <script type="text/x-handlebars">
    {{#link-to "index"}}Home{{/link-to}}
    {{#link-to "posts"}}Posts{{/link-to}}
    {{#link-to "echo" classNames="echo"}}Echo{{/link-to}}

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    <h1>Posts</h1>

    {{#each post in controller}}
      <div class="post">
        {{post.title}}
      </div>
    {{/each}}
  </script>

  <script type=text/x-handlebars data-template-name="echo">
    {{input value=yourName
      classNames="your-name"
      placeholder="What is your name?"}}

    {{#if yourName}}
      <div class="greeting">
        Hello {{yourName}}
      </div>
    {{/if}}
  </script>

  <script type="text/javascript" src="app.js"></script>

  <script>
    if (window.location.search == "?tests") {
      document.write("<script type=\"text/javascript\" src=\"tests.js\"></" + "script>");
    } else {
      $('#qunit').hide();
    }
  </script>
</body>
</html>
